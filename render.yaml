services:
- type: web
  name: NARUTO-AUTO-FILTER-V-1
  runtime: python
  repo: https://github.com/Jeronmathew44/NARUTO-AUTO-FILTER-V-1
  branch: main
  plan: free
  envVars:
  - key: FORCE_SUB
    sync: false
  - key: PYTHON_VERSION
    sync: True
  - key: PICS
    sync: True
  - key: LOG_CHANNEL
    sync: True
  - key: FILE_FORWARD
    sync: True
  - key: DELETE_CHANNELS
    sync: True
  - key: DATABASE_URI
    sync: True
  - key: DATABASE_NAME
    sync: false
  - key: CHACH_FILES
    sync: false
  - key: BOT_TOKEN
    sync: True
  - key: API_ID
    sync: True
  - key: API_HASH
    sync: True
  - key: AI_LOGS
    sync: True
  - key: ADMINS
    sync: True
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: python3 bot.py
version: "1"
